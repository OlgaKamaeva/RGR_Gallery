<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<f:view>
    <h:head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Product</title>
        <link rel="stylesheet" href="./style/style.css"/>
    </h:head>
    <h:body>
        <div class="container" id="container">
            <div class="form-container sign-up-container">
                <h:form id="down">
                    <p:panel header="User Details">
                        <h:panelGrid columns="1">

                            <p:inputText id="albumTitle" value="#{albumDao.addAlbum}" />
                            <p:watermark for="albumTitle" value="Album Title"/>


                            <p:inputText id="description" value="#{albumDao.addAlbum}" />
                            <p:watermark for="description" value="Description"/>



                            <p:commandButton value="Sign Up" action="#{registrationServiceImpl.register()}"/>
                        </h:panelGrid>
                    </p:panel>
                </h:form>
            </div>
            <div class="form-container sign-in-container">
                <h:form id="userLoginId">
                    <p:panel header="Search for photos">
                        <h:panelGrid columns="1">
                            <!--								<p:outputLabel for="emailId" value="Email"/>-->
                            <p:inputText id="SearchId"/>





                        </h:panelGrid>
                    </p:panel>
                </h:form>
            </div>
            <div class="overlay-container">
                <div class="overlay">
                    <div class="overlay-panel overlay-left">
                        <h1>Welcome!</h1>
                        <p>Here you can find your photos!</p>
                        <button class="ghost" id="signIn">Search</button>
                    </div>
                    <div class="overlay-panel overlay-right">
                        <h1>Hello, Friend!</h1>
                        <p>Here you can create your own album!</p>
                        <button class="ghost" id="signUp" >Download</button>
                    </div>
                </div>
            </div>
        </div>

        <footer>
            <p>
            </p>
        </footer>
        <script src="./style/style.js"></script>
    </h:body>
</f:view>
</html>
